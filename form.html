<!DOCTYPE html>
<html lang="es">

<head>
  <title>SocialFind</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="center">
    <form name="activity-form" method="post" enctype="multipart/form-data">
      <p>多Donde?</p>
      <label for="select-region">Region:</label>
      <select name="select-region" id="select-region" required>
        <option value="">Seleccione una region</option>
      </select><br />

      <label for="select-commune">Comuna:</label>
      <select name="select-commune" id="select-commune" required>
        <option value="">Seleccione una comuna</option>
      </select><br />

      <p>多Quien Organiza?</p>
      <label for="nombre">Nombre</label>
      <input type="name" name="name" id="name" minlength="1" maxlength="200" required /><br />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" minlength="15" maxlength="100" required /><br />

      <label for="phone">Telefono</label>
      <input type="text" name="phone" id="phone" minlength="10" required /><br />

      <p>多Cuando?</p>
      <label for="start-datetime">Fecha Inicio</label>
      <input type="datetime-local" name="start-datetime" id="start-datetime" required /><br />

      <label for="end-datetime">Hora Inicio</label>
      <input type="datetime-local" name="end-datetime" id="end-datetime" required /><br />

      <p>多Que?</p>
      <label for="title">Tema</label>
      <input type="text" name="title" id="title" minlength="1" maxlength="200" required /><br />

      <label for="description">Descripcion</label>
      <textarea name="description" id="description" rows="4" cols="50" minlength="1" maxlength="5000"
        required></textarea><br />

      <label for="photo">Fotos</label>
      <input type="file" name="photo" id="photo" accept="image/*" required /><br />

      <button id="submit-btn" type="button">Agregar Actividad</button>
    </form>
  </div>
  <script src="./js/validation.js"></script>
  <script src="./js/selectRegion.js"></script>
</body>

</html>
